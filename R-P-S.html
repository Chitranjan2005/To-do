<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor GAME</title>
   <link rel="stylesheet" href="R-P-S.css">
</head>
<body>
    <h1>Rock-Paper-Scissor GAME</h1>
    <div class="container">
   <div class="icon" id="paper">
   <img src="./images/paper.png">
   </div>
   <div class="icon" id="scissors">
    <img src="./images/rock-paper-scissors-296853_1280.webp">
   </div>
   <div class="icon" id="rock">
    <img src="./images/rock.webp">
   </div>
</div>
<div class="game-score">
    <div class="scores">
        <p id="player">0</p>
        <p>YOUR-SCORE</p>
    </div>
    <div class="scores">
        <p id="comp">0</p>
        <p>COMP-SCORE</p>
    </div>
</div>
<div class="play">LET START THE GAME</div>
<script src="R-P-S.js "></script>
</body>
</html>
